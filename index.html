<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>توصيل الطلبات | صفحة الأدمن</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      font-family: 'Tajawal', Arial, sans-serif;
    }
    .main-card {
      box-shadow: 0 8px 36px 0 rgba(47, 128, 237, 0.12);
      border-radius: 2rem;
      background: #fff;
      transition: box-shadow 0.2s;
      border: none;
    }
    .main-card:hover {
      box-shadow: 0 12px 48px 0 rgba(47, 128, 237, 0.10);
    }
    .nav-pills .nav-link.active {
      background: linear-gradient(90deg, #1976d2 60%, #4f8cff 100%) !important;
      color: #fff !important;
      box-shadow: 0 2px 12px #1976d233;
    }
    .user-list { max-height: 350px; overflow-y: auto;}
    .user-list .list-group-item {cursor:pointer;}
    .order-status-badge {
      border-radius: 12px;
      font-size: .97rem;
      color: #fff;
      padding: .32em 1.1em;
      font-weight: bold;
    }
    .order-status-badge.bg-warning { color: #222 !important;}
    .order-status-badge.bg-primary { background: #1976d2 !important;}
    .order-status-badge.bg-success { background: #43a047 !important;}
    .order-status-badge.bg-danger  { background: #d32f2f !important;}
    .order-status-badge.bg-secondary { background: #616161 !important;}
    .table thead { background: linear-gradient(90deg, #f1f8ff 80%, #e3eafe 100%);}
    .table-responsive { border-radius: 1.5rem; overflow: hidden; }
    .account-cell { font-size: 0.95rem; color: #1976d2;}
    .btn-outline-danger { border: 2px solid #dc3545;}
    .btn-outline-danger:hover { background: #dc3545; color: #fff; }
    .paid-label {
      display: inline-block;
      background: #00bcd4;
      color: #fff;
      border-radius: 8px;
      padding: 0.2em 0.8em;
      font-size: 1rem;
      margin-inline-end: 0.2em;
      margin-bottom: 2px;
      letter-spacing: 1px;
    }
    .navbar {
      background: linear-gradient(90deg, #1976d2 70%, #4f8cff 100%) !important;
      color: #fff !important;
      border-radius: 1.5rem;
    }
    .navbar .navbar-brand {
      color: #fff;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: .6rem;
    }
    .navbar .navbar-brand i {
      font-size: 2.3rem;
      color: #ffc107;
    }
    .tab-content { margin-bottom: 2rem; }
    .fade-in { animation: fadein 0.7s; }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(25px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .modal-content { border-radius: 1.4rem; }
    ::-webkit-scrollbar { width: 8px; background: #e3eafe;}
    ::-webkit-scrollbar-thumb { background: #b0c9f7; border-radius: 8px; }
    .search-box {
      max-width: 300px;
      margin-bottom: 1rem;
      margin-inline-start: auto;
      margin-inline-end: 0;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    .search-box input {
      border-radius: 1rem;
      border: 1.5px solid #b0c9f7;
      background: #f9fbff;
      transition: border-color 0.2s;
      font-size: 1.04rem;
    }
    .search-box input:focus {
      border-color: #1976d2;
      box-shadow: 0 0 0 1px #1976d2;
    }
    .search-box .bi-search {
      color: #1976d2;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Login Section -->
    <div id="loginSection" class="row justify-content-center align-items-center fade-in" style="min-height:80vh;">
      <div class="col-md-6 col-lg-4">
        <div class="main-card p-4">
          <div class="text-center mb-4">
            <i class="bi bi-shield-lock" style="font-size:2.6rem;color:#1976d2;"></i>
            <h3 class="fw-bold mt-2" style="color:#1976d2;">تسجيل دخول الأدمن</h3>
          </div>
          <form id="loginForm" autocomplete="off">
            <div class="mb-3">
              <label class="form-label">اسم المستخدم</label>
              <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="mb-3">
              <label class="form-label">كلمة المرور</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <div class="d-grid mb-2">
              <button type="submit" class="btn btn-primary">دخول الأدمن</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Main Admin Section -->
    <div id="mainAppSection" style="display:none;">
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg mb-4 px-3 fade-in">
        <a class="navbar-brand fw-bold" href="#"><i class="bi bi-rocket-takeoff"></i> توصيل الطلبات | الأدمن</a>
        <button class="btn btn-outline-danger ms-auto" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> تسجيل الخروج</button>
      </nav>
      <ul class="nav nav-pills mb-4 fade-in" id="mainTabs">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#usersTab"><i class="bi bi-people"></i> المستخدمون</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#withdrawalsTab"><i class="bi bi-wallet2"></i> طلبات السحب</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#ordersTab"><i class="bi bi-card-list"></i> كل الطلبات</button></li>
      </ul>
      <div class="tab-content">
        <!-- Users Tab -->
        <div class="tab-pane fade show active" id="usersTab">
          <div class="row">
            <div class="col-md-4">
              <div class="main-card p-3 mb-3">
                <h6 class="fw-bold mb-3" style="color:#1976d2;"><i class="bi bi-person-plus"></i> إضافة مستخدم جديد</h6>
                <form id="addUserForm">
                  <div class="mb-2">
                    <label class="form-label">اسم المستخدم</label>
                    <input type="text" class="form-control" id="newUsername" required>
                  </div>
                  <div class="mb-2">
                    <label class="form-label">العنوان</label>
                    <input type="text" class="form-control" id="newAddress" required>
                  </div>
                  <div class="mb-2">
                    <label class="form-label">رقم الهاتف الأول</label>
                    <input type="text" class="form-control" id="newPhone1" required>
                  </div>
                  <div class="mb-2">
                    <label class="form-label">رقم الهاتف الثاني</label>
                    <input type="text" class="form-control" id="newPhone2">
                  </div>
                  <div class="mb-2">
                    <label class="form-label">اسم البيج</label>
                    <input type="text" class="form-control" id="newPage" required>
                  </div>
                  <div class="mb-2">
                    <label class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="newPassword" required>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-success"><i class="bi bi-plus-circle"></i> إضافة المستخدم</button>
                  </div>
                </form>
              </div>
              <div class="main-card p-3">
                <h6 class="fw-bold mb-3" style="color:#1976d2;"><i class="bi bi-people"></i> قائمة المستخدمين</h6>
                <ul class="list-group user-list" id="usersList"></ul>
              </div>
            </div>
            <div class="col-md-8">
              <div class="main-card p-3">
                <h6 class="fw-bold mb-3" style="color:#1976d2;"><i class="bi bi-person-bounding-box"></i> بيانات المستخدم</h6>
                <div id="selectedUserInfo"></div>
                <div id="selectedUserOrders"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Withdrawals Tab -->
        <div class="tab-pane fade" id="withdrawalsTab">
          <div class="main-card p-3 fade-in">
            <h6 class="fw-bold mb-3" style="color:#1976d2;"><i class="bi bi-wallet2"></i> طلبات السحب</h6>
            <div class="table-responsive">
              <table class="table align-middle table-hover">
                <thead>
                  <tr>
                    <th>المستخدم</th>
                    <th>الطريقة</th>
                    <th>رقم حساب الرافدين</th>
                    <th>المبلغ</th>
                    <th>الحالة</th>
                    <th>إجراءات</th>
                  </tr>
                </thead>
                <tbody id="adminWithdrawalsTable"></tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- All Orders Tab -->
        <div class="tab-pane fade" id="ordersTab">
          <div class="main-card p-3 fade-in">
            <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
              <h6 class="fw-bold mb-3" style="color:#1976d2;"><i class="bi bi-card-list"></i> كل الطلبات</h6>
              <div class="search-box">
                <input type="text" class="form-control" id="orderSearchInput" placeholder="بحث برقم الطلب...">
                <span><i class="bi bi-search"></i></span>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table align-middle table-hover">
                <thead>
                  <tr>
                    <th>المستخدم</th>
                    <th>رقم الطلب</th>
                    <th>العنوان</th>
                    <th>الهاتف 1</th>
                    <th>الهاتف 2</th>
                    <th>المبلغ</th>
                    <th>الحالة</th>
                    <th>تغيير الحالة</th>
                    <th>إجراءات</th>
                  </tr>
                </thead>
                <tbody id="adminOrdersTable"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- تعديل الطلب (نافذة منبثقة) -->
  <div class="modal fade" id="editOrderModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <form class="modal-content" id="adminOrderEditForm">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-pencil-square"></i> تعديل الطلب</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="adminEditOrderUid">
          <input type="hidden" id="adminEditOrderId">
          <div class="mb-3">
            <label class="form-label">عنوان الزبون</label>
            <input type="text" class="form-control" id="adminOrderAddress" required>
          </div>
          <div class="mb-3">
            <label class="form-label">رقم الهاتف الأول</label>
            <input type="text" class="form-control" id="adminOrderPhone1" required>
          </div>
          <div class="mb-3">
            <label class="form-label">رقم الهاتف الثاني</label>
            <input type="text" class="form-control" id="adminOrderPhone2">
          </div>
          <div class="mb-3">
            <label class="form-label">المبلغ الكلي بدون التوصيل (د.ع)</label>
            <input type="number" class="form-control" id="adminOrderAmount" required min="0">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">حفظ</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap 5, SweetAlert2, Firebase SDKs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, set, push, get, update, remove, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyBKh3zoKYEbm7aGNH6GRzA5SQx4DYhM7gc",
      authDomain: "arpon11-a4ead.firebaseapp.com",
      databaseURL: "https://arpon11-a4ead-default-rtdb.firebaseio.com",
      projectId: "arpon11-a4ead",
      storageBucket: "arpon11-a4ead.firebasestorage.app",
      messagingSenderId: "231633090493",
      appId: "1:231633090493:web:d0c1973bd13b58f7b044d4",
      measurementId: "G-8YJ5394ZP8"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // Cached DOM
    const loginSection = document.getElementById('loginSection');
    const mainAppSection = document.getElementById('mainAppSection');
    const loginForm = document.getElementById('loginForm');
    const logoutBtn = document.getElementById('logoutBtn');
    const addUserForm = document.getElementById('addUserForm');
    const usersList = document.getElementById('usersList');
    const selectedUserInfo = document.getElementById('selectedUserInfo');
    const selectedUserOrders = document.getElementById('selectedUserOrders');
    const adminWithdrawalsTable = document.getElementById('adminWithdrawalsTable');
    const adminOrdersTable = document.getElementById('adminOrdersTable');
    const orderSearchInput = document.getElementById('orderSearchInput');
    // Edit order modal fields
    const adminEditOrderUid = document.getElementById('adminEditOrderUid');
    const adminEditOrderId = document.getElementById('adminEditOrderId');
    const adminOrderAddress = document.getElementById('adminOrderAddress');
    const adminOrderPhone1 = document.getElementById('adminOrderPhone1');
    const adminOrderPhone2 = document.getElementById('adminOrderPhone2');
    const adminOrderAmount = document.getElementById('adminOrderAmount');
    const adminOrderEditForm = document.getElementById('adminOrderEditForm');

    let usersArr = [], allOrdersArr = [], allWithdrawalsArr = [];
    let selectedUserId = null, usersMap = {};
    let filteredOrdersArr = []; // بعد البحث

    function usernameToEmail(username) {
      return username.trim().replace(/\s+/g,'_') + "@arpon11.com";
    }

    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      if (username === "waselland@admai.com" && password === "5454iq") {
        loginSection.style.display = 'none';
        mainAppSection.style.display = '';
        loadUsers();
        loadAllOrders();
        loadAllWithdrawals();
      } else {
        Swal.fire({ icon: 'error', title: 'بيانات الدخول غير صحيحة!' });
      }
    };

    logoutBtn.onclick = () => location.reload();

    function loadUsers() {
      onValue(ref(db, "users"), snap => {
        usersArr = [];
        usersMap = {};
        usersList.innerHTML = '';
        if (snap.exists()) {
          usersArr = Object.entries(snap.val()).map(([uid, data]) => ({uid, ...data}));
          usersArr.forEach(u => {
            usersMap[u.uid] = u;
            usersList.innerHTML += `<li class="list-group-item" onclick="selectUser('${u.uid}')">${u.username}</li>`;
          });
        }
      });
    }
    window.selectUser = (uid) => {
      selectedUserId = uid;
      const u = usersMap[uid];
      if (!u) return;
      selectedUserInfo.innerHTML =
        `<div class="mb-2"><b>اسم المستخدم:</b> ${u.username}</div>
         <div class="mb-2"><b>العنوان:</b> ${u.address}</div>
         <div class="mb-2"><b>الهاتف 1:</b> ${u.phone1} | <b>الهاتف 2:</b> ${u.phone2 || '-'}</div>
         <div class="mb-2"><b>اسم البيج:</b> ${u.page}</div>`;
      get(ref(db, `orders/${uid}`)).then(snap => {
        selectedUserOrders.innerHTML = `<h6 class="fw-bold mt-3">طلبات المستخدم</h6>`;
        if (snap.exists()) {
          selectedUserOrders.innerHTML += `
            <table class="table table-sm align-middle">
              <thead><tr><th>رقم الطلب</th><th>العنوان</th><th>الهاتف 1</th><th>المبلغ</th><th>الحالة</th></tr></thead>
              <tbody>
                ${
                  Object.values(snap.val()).map(order =>
                  `<tr>
                    <td>${order.number}</td>
                    <td>${order.address}</td>
                    <td>${order.phone1}</td>
                    <td>${order.amount}</td>
                    <td>${order.status}</td>
                  </tr>`).join('')
                }
              </tbody>
            </table>
          `;
        } else {
          selectedUserOrders.innerHTML += `<div class="alert alert-info mt-2">لا توجد طلبات</div>`;
        }
      });
    };

    addUserForm.onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById('newUsername').value.trim();
      const address = document.getElementById('newAddress').value.trim();
      const phone1 = document.getElementById('newPhone1').value.trim();
      const phone2 = document.getElementById('newPhone2').value.trim();
      const page = document.getElementById('newPage').value.trim();
      const password = document.getElementById('newPassword').value;
      if (!username || !address || !phone1 || !page || !password) return;
      const email = usernameToEmail(username);
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;
        await set(ref(db, "users/" + uid), {
          username, address, phone1, phone2, page
        });
        Swal.fire({icon:'success',title:'تمت إضافة المستخدم بنجاح!'});
        addUserForm.reset();
      } catch (err) {
        Swal.fire({icon:'error',title:'فشل إضافة المستخدم',text:err.message});
      }
    };

    function renderOrdersTable(ordersArr) {
      adminOrdersTable.innerHTML = '';
      ordersArr.forEach(order => {
        const uid = order.userId;
        const orderId = order.orderId;
        adminOrdersTable.innerHTML += `
          <tr>
            <td>${usersMap[uid]?.username || '---'}</td>
            <td>${order.number}</td>
            <td>${order.address}</td>
            <td>${order.phone1}</td>
            <td>${order.phone2}</td>
            <td>${order.amount}</td>
            <td>
              <span class="badge order-status-badge bg-${
                order.status==='بأنتظار وصول المندوب اليك' ? 'warning'
                : order.status==='تم الاستلام من قبل المندوب' ? 'success'
                : order.status==='راجعة' ? 'danger'
                : order.status==='تم التسليم بنجاح' ? 'primary'
                : 'secondary'
              }">${order.status}</span>
            </td>
            <td>
              <select class="form-select form-select-sm" onchange="changeOrderStatus('${uid}','${orderId}',this.value)">
                <option value="بأنتظار وصول المندوب اليك" ${order.status==='بأنتظار وصول المندوب اليك'?'selected':''}>بأنتظار وصول المندوب اليك</option>
                <option value="تم الاستلام من قبل المندوب" ${order.status==='تم الاستلام من قبل المندوب'?'selected':''}>تم الاستلام من قبل المندوب</option>
                <option value="راجعة" ${order.status==='راجعة'?'selected':''}>راجعة</option>
                <option value="تم التسليم بنجاح" ${order.status==='تم التسليم بنجاح'?'selected':''}>تم التسليم بنجاح</option>
              </select>
            </td>
            <td>
              <button class="btn btn-sm btn-primary mb-1" onclick="adminEditOrder('${uid}','${orderId}')"><i class="bi bi-pencil-square"></i></button>
              <button class="btn btn-sm btn-danger" onclick="adminDeleteOrder('${uid}','${orderId}')"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
        `;
      });
    }

    function loadAllOrders() {
      onValue(ref(db, "orders"), snap => {
        allOrdersArr = [];
        if (snap.exists()) {
          Object.entries(snap.val()).forEach(([uid, orders]) => {
            Object.entries(orders).forEach(([orderId, order]) => {
              allOrdersArr.push({...order, orderId, userId: uid});
            });
          });
        }
        // عند التغيير في البحث أو البيانات أعد رسم الجدول
        filterOrders();
      });
    }

    // بحث حسب رقم الطلب
    function filterOrders() {
      const query = orderSearchInput.value.trim();
      if (!query) {
        renderOrdersTable(allOrdersArr);
        return;
      }
      // بحث جزئي وليس مطابق تماماً
      filteredOrdersArr = allOrdersArr.filter(order =>
        order.number && order.number.includes(query)
      );
      renderOrdersTable(filteredOrdersArr);
    }

    orderSearchInput.addEventListener('input', filterOrders);

    window.adminDeleteOrder = async (uid, orderId) => {
      Swal.fire({
        title: 'تأكيد الحذف',
        text: 'هل أنت متأكد من حذف الطلب؟',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'نعم، احذف',
        cancelButtonText: 'إلغاء'
      }).then(async (result) => {
        if (result.isConfirmed) {
          await remove(ref(db, `orders/${uid}/${orderId}`));
        }
      });
    };

    window.adminEditOrder = (uid, orderId) => {
      const order = allOrdersArr.find(o => o.userId === uid && o.orderId === orderId);
      if (!order) return;
      adminEditOrderUid.value = uid;
      adminEditOrderId.value = orderId;
      adminOrderAddress.value = order.address;
      adminOrderPhone1.value = order.phone1;
      adminOrderPhone2.value = order.phone2 || '';
      adminOrderAmount.value = order.amount;
      new bootstrap.Modal(document.getElementById('editOrderModal')).show();
    };

    adminOrderEditForm.onsubmit = async (e) => {
      e.preventDefault();
      const uid = adminEditOrderUid.value;
      const orderId = adminEditOrderId.value;
      const address = adminOrderAddress.value.trim();
      const phone1 = adminOrderPhone1.value.trim();
      const phone2 = adminOrderPhone2.value.trim();
      const amount = parseInt(adminOrderAmount.value, 10);
      await update(ref(db, `orders/${uid}/${orderId}`), {
        address, phone1, phone2, amount
      });
      bootstrap.Modal.getInstance(document.getElementById('editOrderModal')).hide();
    };

    function loadAllWithdrawals() {
      onValue(ref(db, "withdrawals"), snap => {
        allWithdrawalsArr = [];
        adminWithdrawalsTable.innerHTML = '';
        if (snap.exists()) {
          Object.entries(snap.val()).forEach(([uid, arr]) => {
            Object.entries(arr).forEach(([wid, w]) => {
              allWithdrawalsArr.push({...w, wid, userId: uid});
              adminWithdrawalsTable.innerHTML += `
                <tr>
                  <td>${usersMap[uid]?.username || '---'}</td>
                  <td>${w.method === 'delivery' ? 'مندوب' : 'مصرف الرافدين'}</td>
                  <td class="account-cell">${w.method === 'bank' && w.bankAccount ? w.bankAccount : '-'}</td>
                  <td>${w.amount} د.ع</td>
                  <td>
                    <span class="badge bg-${w.status==='قيد المعالجة'?'warning':'success'}">${w.status}</span>
                  </td>
                  <td>
                    ${w.status==='قيد المعالجة'?
                      `<button class="btn btn-sm btn-success mb-1" onclick="approveWithdrawal('${uid}','${wid}')">تم الاستلام</button>`
                      : ''}
                    <button class="btn btn-sm btn-danger" onclick="deleteWithdrawal('${uid}','${wid}')">حذف</button>
                  </td>
                </tr>
              `;
            });
          });
        }
      });
    }
    window.approveWithdrawal = async (uid, wid) => {
      await update(ref(db, `withdrawals/${uid}/${wid}`), {status:'تم الاستلام'});
    };
    window.deleteWithdrawal = async (uid, wid) => {
      Swal.fire({
        title: 'تأكيد الحذف',
        text: 'هل أنت متأكد من حذف عملية السحب؟',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'نعم، احذف',
        cancelButtonText: 'إلغاء'
      }).then(async (result) => {
        if (result.isConfirmed) {
          await remove(ref(db, `withdrawals/${uid}/${wid}`));
        }
      });
    };

    // تثبيت الدوال
    window.selectUser = window.selectUser;
    window.changeOrderStatus = async (uid, orderId, status) => {
      await update(ref(db, `orders/${uid}/${orderId}`), {status});
    };
    window.adminDeleteOrder = window.adminDeleteOrder;
    window.adminEditOrder = window.adminEditOrder;
    window.approveWithdrawal = window.approveWithdrawal;
    window.deleteWithdrawal = window.deleteWithdrawal;
  </script>
</body>
</html>
